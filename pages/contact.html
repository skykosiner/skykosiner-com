<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sky Kosiner | Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/index.css" />
        <link rel="stylesheet" href="/static/css/contact.css" />

        <link rel="icon" type="image/png" href="/static/images/favicon.png">
    </head>
    <body>
        <div class="wrap">
            <div class="main">
                <script id="replace_with_navbar" src="/static/js/navFooter.js"></script>
                <div class="center">
                    <h1>Contact Me</h1>
                    <div class="formWrapper">
                        <form action="/contactForm/" method="POST">
                            <input class="mainInput" type="text" name="name" placeholder="Name:" required />
                            <br />
                            <input class="mainInput" type="text" name="email" placeholder="Email:" required />
                            <br />
                            <textarea class="message" name="message" placeholder="Message: " required></textarea>
                            <br />
                            <span>
                                <div class="submit">
                                    <button>Submit</button>
                                </div>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script id="replace_with_footer" src="/static/js/navFooter.js"></script>
    </body>
</html>
