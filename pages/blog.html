<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sky Kosiner | {{.Title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/index.css" />
        <link rel="stylesheet" href="/blog.css" />

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <div class="wrap">
            <div class="main">
                <div class="nav">
                    <a href="/"><img class="logo" src="/public/images/Logo.svg" alt="Logo" /></a>
                    <ul>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                        <li><a href="/tools.html">Tools</a></li>
                        <li><a href="/projects.html">Projects</a></li>
                        <li><form class="query-form" action="/search" method="GET">
                            <input type="text" name="query" id="query" placeholder="Search Blog">
                        </form></li>
                    </ul>
                </div>
                <div id="text"></div>
                <script type="text/javascript">
                 let body = "{{ .Body }}";
                 body = body.substring(1);
                 body = body.substring(0, body.length-1);
                 body = body.split(" ").map(Number);

                 let bodyFinal = "";

                 for (let i = 0; i < body.length; i++) {
                     bodyFinal = bodyFinal.concat(String.fromCharCode(body[i]));
                 }

                 const text = document.getElementById("text")
                 text.innerHTML = bodyFinal
                </script>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Sky Kosiner Â©2023</p>
            <p>Made with Golang, and good old HTML, CSS and JavaScript</p>
        </footer>
    </body>
</html>
